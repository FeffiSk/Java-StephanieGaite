<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista para compras</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>

<div class="container">
    <div class="perfil">
        <div id="fecha">Viernes 30 de agosto</div>
        <h1>Bienvenido</h1>
        <span>Aqui podras anotar tus compras</span>
    </div>

    <div class="agregar-tarea">
        <input type="text" id="input" placeholder="agregar una compra">
        <i id="boton-enter"class="fas fa-plus-circle"></i>
    </div>

    <div class="seccion-tarea">
        <h3>Estas son tus compras pendientes</h3>
        <ul id="lista">
            <!-- <li>
                <i class="far fa-circle co" data="realizado" id="0"></i>
                <p class="text">Realizar proyecto de Coder</p>
                <i class="fas fa-trash de" data="eliminado" id="0"></i>
            </li> -->
        </ul>
    </div>

</div>
    


    <script src="main.js"></script>
</body>
</html>
